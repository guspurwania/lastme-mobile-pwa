<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
</head>
<body style="background-color: white">
    <ons-page>
	     <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="prev()">
              <ons-icon icon="md-chevron-left"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center" style="margin-left: 70px;">Bantuan</div>
          <div class="right">
            <ons-toolbar-button onclick="next()">
              <ons-icon icon="md-chevron-right"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
          <ons-carousel-item style="background-color: #f1ebeb;">
            <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
              <img src="img/register.jpg">
            </div>
          </ons-carousel-item>
          <ons-carousel-item style="background-color: #fefefe;">
            <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
              <br /><br />
              <img src="img/panic.jpg">
            </div>
          </ons-carousel-item>
          <ons-carousel-item style="background-color: #abccff;">
            <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
              <img src="img/map.jpg">
              <ons-button onclick="document.location='dashboard.html'">Lanjutkan</ons-button>
            </div>
          </ons-carousel-item>
        </ons-carousel>
    </ons-page>
</body>

<script type="text/javascript">
  var prev = function() {
    var carousel = document.getElementById('carousel');
    carousel.prev();
  };

  var next = function() {
    var carousel = document.getElementById('carousel');
    carousel.next();
  };

  ons.ready(function() {
    var carousel = document.addEventListener('postchange', function(event) {
      console.log('Changed to ' + event.activeIndex)
    });
  });
</script>
</html>
